    4. Faça um algoritmo que calcule e imprima o desconto do salário de um funcionário, sabendo que:

    var salario = parseInt(prompt("Digite o seu salário."))
    
    if(salario < 1000){
      //desconto de 5% sobre o salário;
      var desc = 5;
      var saldo = salario - (salario * desc)/100;
