  <script>
    /*
    //Exercicio 01
    1.Crie um programa onde subtraia os meus ganhos brutos anuais pelas minhas despesas anuais. Após o calculo, divida pela quantidade de mês que possui 1 anos para que eu possa saber qual foi meu lucro em media por mês.

    let valor_bruto_anual = parseInt(prompt("Digite o bruto anual"));
    let valor_divida_anual = parseInt(prompt("Digite o dividas anual"));

    let valor_liquido_anual =valor_bruto_anual - valor_divida_anual;

    let valor_mensal = valor_liquido_anual / 12;

    alert("O valor mensal é: " + valor_mensal);

    */


    let valor_laranja = 0.30;
    let compra = parseInt(prompt("Digite a quantidade de laranja"));
    let valor_total = compra * valor_laranja;

    document.write("Você comprou " + compra + " laranjas no valor de: " + valor_laranja + " sua compra deu total de : " +valor_total);





  </script>
