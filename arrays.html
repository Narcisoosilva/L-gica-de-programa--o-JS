<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        valor = parseInt(prompt("Digite um numero"));

        for(a = 1; a < 11; a++){
            console.log(a + " X " + valor +" = "+ (valor*a));
        }

    </script>
</body>
</html>
